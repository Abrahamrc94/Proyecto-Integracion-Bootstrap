<div class="container col-8 d-flex flex-column justify-content-center align-items-center">
    <h1>PRODUCTO</h1>
    <table class="col table table-striped table-bordered table-hover table-sm">
        <thead>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>PRECIO</th>
            <th>STOCK</th>
        </thead>
        <tbody>
            <tr *ngFor='let producto of productos'>
                <td>{{producto.id}}</td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.stock}}</td>
            </tr>
        </tbody>
    </table>
</div>
<hr>
<div class="d-flex justify-content-center align-items-center flex-column my-2">
        <h2>REGISTRO</h2>
        <form class="row col" [formGroup] = "registerForm">
            <div class="form-group position-relative offset-3">
                <label for="id">ID:</label>
                <input type="number" formControlName="id" class="form-control" id="id" placeholder="ID" value="">
            </div>
            <div class="form-group position-relative offset-2">
                <label for="inputNombre">Nombre:</label>
                <input type="text" formControlName="nombre" class="form-control" id="inputNombre" placeholder="Nombre" value="">
            </div>
            <div class="d-block w-100"></div>
        <div class="form-group position-relative offset-3">
            <label for="inputPrecio">Precio:</label>
            <input type="text" class="form-control" formControlName="precio" id="inputPrecio" placeholder="Precio">
        </div>
        <div class="form-group position-relative offset-2">
            <label for="inputStock">Stock:</label>
            <input type="text" class="form-control" formControlName="stock" id="inputStock" placeholder="Stock">
        </div>
        <div class="d-block w-100"></div>
        <button type="button" (click)="createProducto()" class="col-2 btn-purple rounded border offset-3" [disabled]="registerForm.invalid">Registrar</button>
        <button type="submit" (click)="modificarProducto()" class="col-2 btn-purple rounded border offset-2">Modificar</button>
    </form>
</div>
