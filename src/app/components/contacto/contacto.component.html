<div id="divMain" class="Main">

        <dl class="datosContacto">
            <dt><h1 id="Contacto">CONTACTO</h1></dt>
            <dt id="dudas">¿Tienes dudas o preguntas? Elige como ponerte en contacto con nosotros</dt>
        </dl>  
    </div>
    <div id="divTelefono" class="telefono">
        <dl class="numeroTelefono">
            <dt><img src="../../../assets/images/phone-solid.svg" width="100" height="100" alt=""></dt>

            <dt>955 62 25 85</dt>
        </dl>
    </div>
    <div id="divFormulario" class="formulario">
        <dl class="form">

            <dt>
                <form class="camposFormulario">

                    <input type="text" id="email" placeholder="Email">
                    <input type="text" id="mensaje">
                    <input type="submit" id="botonFormulario" name="enviar" value="Enviar">
                </form>
            </dt>
        </dl>
    </div>
